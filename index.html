<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダイエットプログラム</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --primary-dark: #1a1a2e;
            --primary-light: #16213e;
            --accent-gold: #c5a880;
            --accent-gold-light: #d4b792;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Noto Sans JP', sans-serif;
            line-height: 1.8;
            background-color: #ffffff;
            color: #333333;
            overflow-x: hidden;
        }

        .header {
            background-image: url('images/header.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
            padding: 150px 20px 200px;
            position: relative;
            border-bottom-left-radius: 30% 15%;
            border-bottom-right-radius: 30% 15%;
            margin-bottom: -100px;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg,
                rgba(26, 26, 46, 0.8) 0%,
                rgba(26, 26, 46, 0.9) 90%,
                rgba(26, 26, 46, 1) 100%
            );
            border-bottom-left-radius: 30% 15%;
            border-bottom-right-radius: 30% 15%;
        }

        .header * {
            position: relative;
            z-index: 1;
        }

        /* メインコピーのスタイルを強化 */
        .main-copy {
            font-family: 'Shippori Mincho', serif !important;
            font-weight: 700;
            letter-spacing: 0.2em !important;
            background: rgba(255, 255, 255, 0.95);
            color: #1a1a1a;
            padding: 40px 80px;
            display: inline-block;
            margin: 20px 0;
            font-size: 42px;
            line-height: 1.6;
            border-radius: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: translateY(30px);
            opacity: 0;
            animation: fadeInUp 1.2s ease forwards;
            position: relative;
            overflow: hidden;
        }
        .main-copy::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--accent-gold), var(--accent-gold-light));
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* プログラムの特徴部分を修正 */
        .feature-section {
            padding: 120px 20px 60px;
            position: relative;
            z-index: 1;
        }

        .feature {
            background: linear-gradient(45deg, var(--primary-dark), var(--primary-light));
            color: #ffffff;
            margin: 60px auto !important;
            padding: 60px 40px 40px !important;
            border-radius: 12px;
            max-width: 800px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }

        .feature h3 {
            background: linear-gradient(45deg, var(--accent-gold), var(--accent-gold-light));
            color: var(--primary-dark);
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            display: inline-block;
            border-radius: 50px;
            margin: -90px auto 30px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            min-width: 300px;
        }

        .feature p {
            font-size: 16px;
            line-height: 1.8;
            margin-top: 20px;
            padding: 0 20px;
        }
        h2 {
            font-family: 'Shippori Mincho', serif;
            font-size: 36px;
            letter-spacing: 0.1em;
            margin-bottom: 50px;
            position: relative;
            display: inline-block;
            padding-bottom: 20px;
            color: var(--primary-dark);
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, var(--accent-gold), var(--accent-gold-light));
        }

        .section {
            padding: 80px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .before-after {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin: 40px auto;
            max-width: 1200px;
            perspective: 1000px;
        }

        .before-after img {
            width: 100%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .before-after img:hover {
            transform: scale(1.02) rotateY(5deg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .cta {
            display: inline-block;
            background: linear-gradient(45deg, var(--accent-gold), var(--accent-gold-light));
            padding: 25px 70px;
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            font-size: 20px;
            letter-spacing: 0.1em;
            box-shadow: 0 8px 25px rgba(197, 168, 128, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            margin: 40px 0;
        }
        .cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.5),
                transparent
            );
            transition: 0.5s;
        }

        .cta:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 30px rgba(197, 168, 128, 0.4);
        }

        .cta:hover::before {
            left: 100%;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(197, 168, 128, 0.2);
        }

        input {
            padding: 18px 25px;
            margin: 15px 0;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 4px 20px rgba(197, 168, 128, 0.2);
            transform: translateY(-2px);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) translateX(-50%);
            }
            40% {
                transform: translateY(-30px) translateX(-50%);
            }
            60% {
                transform: translateY(-15px) translateX(-50%);
            }
        }
        .scroll-indicator span {
            display: block;
            width: 30px;
            height: 30px;
            border-right: 2px solid #fff;
            border-bottom: 2px solid #fff;
            transform: rotate(45deg);
            margin: -10px;
            animation: animate 2s infinite;
        }

        @media (max-width: 768px) {
            .main-copy {
                font-size: 28px;
                padding: 30px 40px;
            }

            .feature {
                padding: 50px 25px 30px !important;
                margin: 70px 20px 30px !important;
            }

            .feature h3 {
                font-size: 18px;
                padding: 15px 30px;
                min-width: 250px;
                margin: -70px auto 20px;
            }

            .before-after {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }

            .cta {
                padding: 20px 40px;
                font-size: 18px;
                width: 90%;
            }

            .form-container {
                padding: 30px 20px;
                width: 90%;
            }

            h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="main-copy" data-aos="fade-up">理想の体型へ<br>確実な一歩を</h1>
        <p data-aos="fade-up" data-aos-delay="200">科学的根拠に基づいた<br>効果的なダイエットプログラム</p>
        <a href="#contact" class="cta" data-aos="fade-up" data-aos-delay="400">無料カウンセリングを予約する</a>
        <div class="scroll-indicator">
            <span></span>
        </div>
    </div>

    <div class="feature-section">
        <h2 data-aos="fade-up">プログラムの特徴</h2>
        <div class="feature" data-aos="fade-up" data-aos-delay="200">
            <h3>✓ 専門家による個別指導</h3>
            <p>経験豊富な管理栄養士があなたに<br>最適な食事プランを提案</p>
        </div>
        <div class="feature" data-aos="fade-up" data-aos-delay="400">
            <h3>✓ 無理のない継続的なプログラム</h3>
            <p>リバウンドしにくい、持続可能なダイエット方法</p>
        </div>
    </div>

    <div class="section">
        <h2 data-aos="fade-up">ダイエット成功事例</h2>
        <div class="before-after">
            <img src="images/before.jpg" alt="ダイエット前" data-aos="fade-right">
            
        </div>
    </div>

    <div id="contact" class="section">
        <h2 data-aos="fade-up">無料カウンセリングのお申し込み</h2>
        <div class="form-container" data-aos="fade-up" data-aos-delay="200">
            <form>
                <p><input type="text" placeholder="お名前" required></p>
                <p><input type="email" placeholder="メールアドレス" required></p>
                <p><button type="submit" class="cta">申し込む</button></p>
            </form>
        </div>
    </div>

    <!-- AOS Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
            offset: 100
        });
    </script>
</body>
</html>
